<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="description" content="TB Sense - Test Results" />
    <meta name="theme-color" content="#1193d4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>TB Sense - Test Result</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/pwa-init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/show_result.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between">
      <div class="flex-grow">
        <header
          class="bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800 shadow-sm"
        >
          <div class="flex items-center justify-between p-4">
            <button class="text-slate-800 dark:text-slate-200">
              <svg
                fill="currentColor"
                height="24"
                viewBox="0 0 256 256"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
                ></path>
              </svg>
            </button>
            <h1
              class="text-lg font-bold text-slate-900 dark:text-slate-50 flex-1 text-center"
            >
              TB Sense
            </h1>
            <div class="w-8"></div>
          </div>
        </header>
        <main class="p-6 flex flex-col h-[calc(100vh-64px)]">
          <div
            class="bg-white dark:bg-slate-800 rounded-lg shadow-md divide-y divide-slate-200 dark:divide-slate-700 mb-6"
          >
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Name</span
              >
              <span
                id="nameField"
                class="font-medium text-slate-800 dark:text-slate-200"
              >
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Date of Birth</span
              >
              <span
                id="dobField"
                class="font-medium text-slate-800 dark:text-slate-200"
              >
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Passport Number</span
              >
              <span
                id="passportField"
                class="font-medium text-slate-800 dark:text-slate-200"
              >
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Nationality</span
              >
              <span
                id="nationalityField"
                class="font-medium text-slate-800 dark:text-slate-200"
              >
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Expiration Date</span
              >
              <span
                id="expirationField"
                class="font-medium text-slate-800 dark:text-slate-200"
              >
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
          </div>
          <!-- <div
            class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-4 mb-6 flex-grow flex flex-col justify-center items-center"
          >
            <img
              alt="Cough sound waveform"
              class="w-full h-auto"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuAo4QaAqVLjoYWJBb4_SZoxP9KXKzDQxt3dk8LPIlGpVesEDrm6jFFKQb3ZWFoEQKklpzRfc59iBkI1REBB0EIiMH4tjGi9ifO3A5O1V3Z8bO9QzynJx7BKgdALkwIXDZhI9gcbJt1_B3VKS9fPAmgekTzZmeLf2MjO62Cnnlgbd84FydIqYY2ErQP3m4dslsrGgCtWNecISgAPQrFdESh892300iDLWOfME4aq2U9SNkAU2l_G20C0K_vF7pjCdzCppM6iu0y3_wg"
            />
          </div> -->
          <div
            class="bg-white dark:bg-slate-800 rounded-lg shadow-md divide-y divide-slate-200 dark:divide-slate-700 mb-6"
          >
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Result of the test</span
              >
              <span id="testResult" class="font-bold text-slate-500">
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
            <div class="p-4 flex justify-between items-center">
              <span class="text-sm text-slate-500 dark:text-slate-400"
                >Quality of the recorded sample</span
              >
              <span id="sampleQuality" class="font-medium text-slate-500">
                <span class="text-slate-400">Loading...</span>
              </span>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <button
              id="retakeBtn"
              class="w-full flex items-center justify-center gap-2 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 font-bold py-3 px-4 rounded-xl shadow-md hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors"
            >
              <span class="material-symbols-outlined">restart_alt</span>
              <span>Retake</span>
            </button>
            <button
              id="acceptBtn"
              class="w-full flex items-center justify-center gap-2 bg-primary text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:bg-primary/90 transition-colors"
            >
              <span class="material-symbols-outlined">save</span>
              <span>Accept and Save</span>
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
