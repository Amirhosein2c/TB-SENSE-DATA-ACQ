<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta
      name="description"
      content="TB Sense - Passport Details & Cough Recording"
    />
    <meta name="theme-color" content="#1193d4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>TB Sense - Passport Details</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/pwa-init.js"></script>
    <script src="js/permissions.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cough_record.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between">
      <div class="flex-grow">
        <header
          class="bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-background-light/10 dark:border-background-dark/10 shadow-sm"
        >
          <div class="flex items-center justify-between p-4">
            <button id="backBtn" class="text-slate-800 dark:text-slate-200">
              <svg
                fill="currentColor"
                height="24"
                viewBox="0 0 256 256"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
                ></path>
              </svg>
            </button>
            <h1
              class="text-lg font-bold text-slate-900 dark:text-slate-50 flex-1 text-center"
            >
              TB Sense
            </h1>
            <div class="w-8"></div>
          </div>
        </header>
        <main class="p-6 flex flex-col h-[calc(100vh-64px)]">
          <h2
            class="text-2xl font-bold text-slate-900 dark:text-slate-50 mb-6 text-right"
          >
            ورود اطلاعات بیمار
          </h2>
          <form id="patientForm" class="space-y-4 mb-8">
            <div>
              <label
                for="patientName"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 text-right"
                >نام بیمار</label
              >
              <input
                type="text"
                id="patientName"
                name="patientName"
                dir="rtl"
                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-black"
                required
              />
            </div>
            <div>
              <label
                for="nationalId"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 text-right"
                >کد ملی</label
              >
              <input
                type="text"
                id="nationalId"
                name="nationalId"
                dir="rtl"
                inputmode="numeric"
                pattern="\\d{10}"
                maxlength="10"
                placeholder="کد ملی ۱۰ رقمی"
                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-black"
                required
              />
            </div>
            <div>
              <label
                for="patientAge"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 text-right"
                >سن بیمار (سال)</label
              >
              <select
                id="patientAge"
                name="patientAge"
                dir="rtl"
                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-black"
                required
              >
                <option value="">انتخاب سن</option>
              </select>
            </div>

            <script>
              const ageSelect = document.getElementById("patientAge");
              for (let i = 1; i <= 120; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                ageSelect.appendChild(option);
              }
            </script>

            <div>
              <label
                for="patientGender"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 text-right"
                >جنسیت بیمار</label
              >
              <select
                id="patientGender"
                name="patientGender"
                dir="rtl"
                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-black"
                required
              >
                <option value="">انتخاب کنید</option>
                <option value="مرد">مرد</option>
                <option value="زن">زن</option>
              </select>
            </div>

            <div>
              <label
                for="patientBGDisease"
                class="block text-sm font-medium text-slate-700 dark:text-slate-300 text-right"
                >سابقه بیماری زمینه ای</label
              >
              <textarea
                id="patientBGDisease"
                name="patientBGDisease"
                dir="rtl"
                rows="3"
                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm resize-y text-black"
                required
              ></textarea>
            </div>
          </form>
          <div class="flex-grow flex flex-col justify-end gap-4">
            <!-- Recording Duration Display -->
            <div id="recordingDuration" class="text-center py-2 hidden">
              <div class="text-sm text-slate-500 dark:text-slate-400">
                Recording Length
              </div>
              <div class="text-3xl font-bold text-primary">
                <span id="durationSeconds">0.0</span
                ><span class="text-lg"> seconds</span>
              </div>
            </div>

            <button
              id="recordBtn"
              class="w-full flex items-center justify-center gap-3 bg-primary text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:bg-primary/90 transition-colors animate-pulse-subtle disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg
                id="recordBtnIcon"
                fill="currentColor"
                height="32"
                viewBox="0 0 256 256"
                width="32"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M128,176a48.05,48.05,0,0,0,48-48V64a48,48,0,0,0-96,0v64A48.05,48.05,0,0,0,128,176ZM96,64a32,32,0,0,1,64,0v64a32,32,0,0,1-64,0Zm40,143.6V232a8,8,0,0,1-16,0V207.6A80.11,80.11,0,0,1,48,128a8,8,0,0,1,16,0,64,64,0,0,0,128,0,8,8,0,0,1,16,0A80.11,80.11,0,0,1,136,207.6Z"
                ></path>
              </svg>
              <span id="recordBtnText" class="text-lg">شروع ضبط صدای سرفه</span>
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
