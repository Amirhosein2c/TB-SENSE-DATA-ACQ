<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="description" content="TB Sense - Passport Scanning" />
    <meta name="theme-color" content="#1193d4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>TB Sense - Passport Scan</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="js/pwa-init.js"></script>
    <script src="js/permissions.js"></script>
    <script src="js/config.js"></script>
    <script src="js/passport_scan.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-background-light font-display text-content-light">
    <div class="flex flex-col h-screen justify-between">
      <header class="flex items-center p-4">
        <button id="backBtn" class="p-2">
          <span class="material-symbols-outlined text-content-light"
            >arrow_back</span
          >
        </button>
        <h1 class="flex-1 text-center font-bold text-lg pr-12">TB Sense</h1>
      </header>
      <main class="flex-grow flex flex-col px-4">
        <h2 class="text-2xl font-bold mb-4">Passport Scan</h2>
        <div class="flex-grow flex flex-col items-center justify-center py-4">
          <div
            id="cameraContainer"
            class="w-full aspect-[4/3] max-h-[40vh] rounded-xl bg-gray-200 flex flex-col justify-end p-2 relative shadow-lg shadow-gray-300 overflow-hidden"
          >
            <video
              id="cameraFeed"
              class="absolute inset-0 w-full h-full object-cover rounded-xl"
              autoplay
              playsinline
            ></video>
            <canvas
              id="photoCanvas"
              class="absolute inset-0 w-full h-full object-cover rounded-xl hidden"
            ></canvas>
            <div
              class="absolute inset-0 border-2 border-dashed border-primary rounded-xl pointer-events-none z-10"
            ></div>
            <div
              class="w-full h-1/4 border-2 border-dashed border-white rounded-lg flex items-center justify-center p-2 relative z-10"
            >
              <p
                class="text-white text-sm text-center font-medium drop-shadow-lg"
              >
                Align the Machine-Readable Zone (MRZ) of the passport within
                this area.
              </p>
            </div>
          </div>
          <button
            id="captureBtn"
            class="mt-6 w-36 h-36 bg-primary text-white font-bold rounded-full flex items-center justify-center shadow-lg shadow-primary/40 transition-all duration-300 hover:scale-110 active:scale-95"
          >
            <span class="material-symbols-outlined" style="font-size: 5rem"
              >camera</span
            >
          </button>
        </div>
      </main>
      <footer class="py-24 space-y+2">
        <div class="grid grid-cols-2 gap-3">
          <button
            id="retakeBtn"
            class="w-full bg-transparent border-2 border-primary/50 text-primary font-bold h-12 rounded-lg flex items-center justify-center text-base shadow-md shadow-primary/20 transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            Retake Image
          </button>
          <button
            id="acceptBtn"
            class="w-full bg-primary text-white font-bold h-12 rounded-lg flex items-center justify-center text-base shadow-lg shadow-primary/40 transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            <span id="acceptBtnText">Accept and Send</span>
            <span
              id="loadingSpinner"
              class="material-symbols-outlined animate-spin hidden ml-2"
              >progress_activity</span
            >
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
